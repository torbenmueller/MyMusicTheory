<div>
	<h1>Send me a message</h1>
	<form id="contact-form" (submit)="sendEmail()" #contactForm="ngForm" class="mb-5">
		<div class="mb-3">
			<label for="name">Name</label>
			<input
				type="text"
				class="form-control"
				id="name"
				[(ngModel)]="setState.user_name"
				name="name"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1">
				Email address
			</label>
			<input
				type="email"
				class="form-control"
				id="email"
				[(ngModel)]="setState.user_email"
				name="email"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="message">Message</label>
			<textarea
				class="form-control"
				rows="5"
				id="message"
				[(ngModel)]="setState.message"
				name="message"
				required>
			</textarea>
		</div>
		<button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">
			Submit
		</button>
	</form>

	<div class="card">
		<div class="card-body">
			<h2>Give me a call or send me an e-mail</h2>
			<i class="fas fa-phone fa-lg me-2"></i><p class="inline-block margin-0">+49 151 28472059</p><br />
			<i class="far fa-envelope fa-lg me-2"></i><a href="mailto:torben.jan.mueller@gmail.com">torben.jan.mueller@gmail.com</a>
		</div>
	</div>

</div>
